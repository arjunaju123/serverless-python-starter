frameworkVersion: '3'

service: serverless-stack-python-starter

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false

provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: us-east-1
  memorySize: 128
  timeout: 10

functions:
  hello:
    handler: handler.hello
    memorySize: 128
    timeout: 10
    events:
      - httpApi:
          path: /
          method: get

package:
  patterns:
    - '!node_modules/**'
    - '!test/**'
    - '!tests/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!*.pyo'
    - '!*.md'
    - '!*.json'
    - '!*.yaml'
    - '!*.yml'